    <meta charset="UTF-8">

    <link rel="stylesheet" href="../style/resetpassword.css">
    <title>Portaria da Comunidade</title>

<body>
    <header>
        <a class="title" href="../index.html">
          <h1>Portaria da Comunidade</h1>
        </a>
        <button class="menu-button" onclick="toggleDropdown()">☰ Menu</button>
        <div class="dropdown" id="dropdownMenu">
            <a href="login.html">Entrar</a>
            <a href="register.html">Cadastre-se</a>
            <a href="#">Seja um ponto parceiro</a>
        </div>
    </header>
    <main>
        <div class="box">
            <h2>Redefinir Senha</h2>
            <form id="resetForm">
                <input type="password" id="senha" placeholder="Nova senha" autocomplete="new-password" required minlength="6" />
                <input type="password" id="confirmar" placeholder="Confirmar senha" autocomplete="new-password" required minlength="6" />
                <button type="submit">Salvar nova senha</button>
            </form>
            <p id="msg" style="color:red;"></p>
        </div>
  </main>
