<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portaria da Comunidade</title>
    <link rel="stylesheet" href="../style/forgotPassword.css">
</head>
<body>
    <header>
        <a class="title" href="../index.html">
          <h1>Portaria da Comunidade</h1>
        </a>
        <button class="menu-button" onclick="toggleDropdown()">☰ Menu</button>
        <div class="dropdown" id="dropdownMenu">
            <a href="login.html">Entrar</a>
            <a href="register.html">Cadastre-se</a>
            <a href="#">Seja um ponto parceiro</a>
        </div>
    </header>
    <main>
        <div class="password-Container">
            <h2 id="form-title">Recuperar Senha</h2>
            <p id="form-desc">Digite seu e-mail para redefinir sua senha</p>
            <form id="formPassword" aria-labelledby="form-title" aria-describedby="form-desc">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" autocomplete="email" placeholder="Digite o e-mail cadastrado" required>

                <button type="submit">Recuperar</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por Douglas Araújo e Esley Gomes</p>
        <p>&copy; Todos os direitos reservados</p>
    </footer>
    <script src="../js/common.js"></script>
    <script src="../js/forgotPassword.js"></script>
</body>
</html>
